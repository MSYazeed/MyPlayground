<img src="/assets/img/login.png">
  <form #loginForm="ngForm" class="mb-4" autocomplete="off">
    <div class="form-group">
      <label>Username</label>
      <input class="form-control" #LoginUsername="ngModel" name="LoginUsername" [(ngModel)]="username" required>
    </div>
    <div class="form-group">
      <label>Password</label>
      <input class="form-control" #LoginPassword="ngModel" name="LoginPassword" [(ngModel)]="password" required>
    </div>
    <div class="form-row">
      <div class="form-group col-md-8 offset-md-2">
        <button class="btn btn-secondary btn-lg btn-block" type="submit" [disabled]="loginForm.invalid">Login</button>
      </div>
    </div>
  </form>
